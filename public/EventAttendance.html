<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendance</title>
</head>
<body>
    <h1>Event Attendance</h1>
    <ul id="attendanceList">
        <!-- Attendance list will be populated by JavaScript -->
    </ul>

    <script>
        async function fetchEventAttendance() {
            try {
                const response = await fetch('https://your-api-endpoint/GetEventDetails');
                const attendanceDetails = await response.json();
                const attendanceList = document.getElementById('attendanceList');

                attendanceDetails.forEach(detail => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${detail.FirstName} ${detail.LastName} - ${detail.EventDate}`;
                    attendanceList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching event attendance details:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchEventAttendance);
    </script>
</body>
</html>

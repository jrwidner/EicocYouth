<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Attendance</title>
</head>
<body>
    <form id="attendanceForm">
        <label for="student">Student ID:</label>
        <input type="text" id="student" name="student" required>
        <br>
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>
        <br>
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>
        <br>
        <label for="attendanceStatus">Attendance Status:</label>
        <input type="text" id="attendanceStatus" name="attendanceStatus" required>
        <br>
        <button type="submit">Update Attendance</button>
    </form>

    <script>
        async function fetchStudentDetails() {
            try {
                // Fetch student details logic here
            } catch (error) {
                console.error('Error fetching student details:', error);
            }
        }
    
        document.getElementById('attendanceForm').addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const formData = new FormData(event.target);
            const data = {
                StudentID: formData.get('student'),
                EventName: formData.get('eventName'),
                EventDate: formData.get('eventDate'),
                AttendanceStatus: formData.get('attendanceStatus')
            };
    
            console.log('Data being sent in POST request:', data);
    
            try {
                const response = await fetch('https://eicocelderprayerfunc.azurewebsites.net/api/UpdateStudentAttendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
    
                if (response.ok) {
                    alert('Attendance updated successfully');
                } else {
                    const errorData = await response.json();
                    console.error('Error updating attendance:', errorData);
                    alert('Failed to update attendance: ' + JSON.stringify(errorData));
                }
            } catch (error) {
                console.error('Error during fetch:', error);
                alert('Failed to update attendance: ' + error.message);
            }
        });
    
        fetchStudentDetails();
    </script>
</body>
</html>

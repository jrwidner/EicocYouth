<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        .container {
            display: flex;
        }
        .form-container, .details-container {
            flex: 1;
            padding: 20px;
        }
        .details-container {
            border-left: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Add Student</h1>
    <div class="container">
        <div class="form-container">
            <form id="studentForm">
                <label for="FirstName">First Name:</label>
                <input type="text" id="FirstName" name="FirstName" required><br><br>

                <label for="LastName">Last Name:</label>
                <input type="text" id="LastName" name="LastName" required><br><br>

                <label for="Grade">Grade:</label>
                <input type="text" id="Grade" name="Grade" required><br><br>

                <label for="School">School:</label>
                <input type="text" id="School" name="School" required><br><br>

                <label for="Birthday">Birthday:</label>
                <input type="date" id="Birthday" name="Birthday"><br><br>

                <label for="DateBaptized">Date Baptized:</label>
                <input type="date" id="DateBaptized" name="DateBaptized" required><br><br>

                <label for="GradYear">Graduation Year:</label>
                <input type="number" id="GradYear" name="GradYear"><br><br>

                <label for="District">District:</label>
                <input type="text" id="District" name="District"><br><br>

                <label for="Parent1">Parent 1:</label>
                <input type="text" id="Parent1" name="Parent1"><br><br>

                <label for="Parent2">Parent 2:</label>
                <input type="text" id="Parent2" name="Parent2"><br><br>

                <label for="ParentPhone">Parent Phone:</label>
                <input type="text" id="ParentPhone" name="ParentPhone"><br><br>

                <label for="ParentEmail">Parent Email:</label>
                <input type="email" id="ParentEmail" name="ParentEmail"><br><br>

                <label for="StudentPhone">Student Phone:</label>
                <input type="text" id="StudentPhone" name="StudentPhone"><br><br>

                <label for="StudentEmail">Student Email:</label>
                <input type="email" id="StudentEmail" name="StudentEmail"><br><br>

                <label for="StudentAddress">Student Address:</label>
                <input type="text" id="StudentAddress" name="StudentAddress"><br><br>

                <label for="InvolvedIn">Involved In:</label>
                <textarea id="InvolvedIn" name="InvolvedIn" rows="4" cols="50"></textarea><br><br>

                <button type="submit">Add Student</button>
            </form>
        </div>
        <div class="details-container">
            <h2>Student Details</h2>
            <div id="studentDetails"></div>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        async function fetchStudentDetails() {
            try {
                const response = await fetch('https://eicocelderprayerfunc.azurewebsites.net/api/GetStudentDetails?');
                if (response.ok) {
                    const students = await response.json();
                    const studentDetailsDiv = document.getElementById('studentDetails');
                    studentDetailsDiv.innerHTML = '';
                    students.forEach(student => {
                        const studentDiv = document.createElement('div');
                        const formattedBirthday = formatDate(student.Birthday);
                        studentDiv.innerHTML = `<strong>${student.FirstName} ${student.LastName}</strong> Grade: ${student.Grade} Birthday: ${formattedBirthday} Parents: ${student.Parent1}, ${student.Parent2} Parent Phone: ${student.ParentPhone}`;
                        studentDetailsDiv.appendChild(studentDiv);
                    });
                } else {
                    console.error('Failed to fetch student details:', response.statusText);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        document.getElementById('studentForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Validate email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (data.ParentEmail && !emailPattern.test(data.ParentEmail)) {
                alert('Please enter a valid Parent Email.');
                return;
            }
            if (data.StudentEmail && !emailPattern.test(data.StudentEmail)) {
                alert('Please enter a valid Student Email.');
                return;
            }

            // Validate phone number (format xxx-xxx-xxxx)
            const phonePattern = /^\d{3}-\d{3}-\d{4}$/;
            if (data.ParentPhone && !phonePattern.test(data.ParentPhone)) {
                alert('Please enter a valid Parent Phone number (xxx-xxx-xxxx).');
                return;
            }
            if (data.StudentPhone && !phonePattern.test(data.StudentPhone)) {
                alert('Please enter a valid Student Phone number (xxx-xxx-xxxx).');
                return;
            }

            // Validate Graduation Year (4-digit year)
            const yearPattern = /^\d{4}$/;
            if (data.GradYear && !yearPattern.test(data.GradYear)) {
                alert('Please enter a valid 4-digit Graduation Year.');
                return;
            }

            try {
                console.log('Sending data:', data); // Debugging line
                const response = await fetch('https://eicocelderprayerfunc.azurewebsites.net/api/AddStudentDetails?code=q0P7OkHKRTtLfygOfK1suAoRG62rAI9xFKiJFaJcwidwAzFumf8UIg%3D%3D', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Student added successfully!');
                    fetchStudentDetails(); // Redraw the student details
                } else {
                    const error = await response.text();
                    alert('Error: ' + error);
                }
            } catch (error) {
                console.error('Fetch error:', error); // Debugging line
                alert('Error: ' + error.message);
            }
        });

        // Fetch and display student details on page load
        fetchStudentDetails();
    </script>
</body>
</html>

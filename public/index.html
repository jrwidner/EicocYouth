<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body>
    <h1>Add Student</h1>
    <form id="studentForm">
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" required><br><br>

        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" required><br><br>

        <label for="Grade">Grade:</label>
        <input type="text" id="Grade" name="Grade" required><br><br>

        <label for="School">School:</label>
        <input type="text" id="School" name="School" required><br><br>

        <label for="Birthday">Birthday:</label>
        <input type="date" id="Birthday" name="Birthday"><br><br>

        <label for="DateBaptized">Date Baptized:</label>
        <input type="date" id="DateBaptized" name="DateBaptized" required><br><br>

        <label for="GradYear">Graduation Year:</label>
        <input type="number" id="GradYear" name="GradYear"><br><br>

        <label for="District">District:</label>
        <input type="text" id="District" name="District"><br><br>

        <label for="Parent1">Parent 1:</label>
        <input type="text" id="Parent1" name="Parent1"><br><br>

        <label for="Parent2">Parent 2:</label>
        <input type="text" id="Parent2" name="Parent2"><br><br>

        <label for="ParentPhone">Parent Phone:</label>
        <input type="text" id="ParentPhone" name="ParentPhone"><br><br>

        <label for="ParentEmail">Parent Email:</label>
        <input type="email" id="ParentEmail" name="ParentEmail"><br><br>

        <label for="StudentPhone">Student Phone:</label>
        <input type="text" id="StudentPhone" name="StudentPhone"><br><br>

        <label for="StudentEmail">Student Email:</label>
        <input type="email" id="StudentEmail" name="StudentEmail"><br><br>

        <label for="StudentAddress">Student Address:</label>
        <input type="text" id="StudentAddress" name="StudentAddress"><br><br>

        <label for="InvolvedIn">Involved In:</label>
        <textarea id="InvolvedIn" name="InvolvedIn" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Add Student</button>
    </form>

    <script>
        document.getElementById('studentForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Validate email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (data.ParentEmail && !emailPattern.test(data.ParentEmail)) {
                alert('Please enter a valid Parent Email.');
                return;
            }
            if (data.StudentEmail && !emailPattern.test(data.StudentEmail)) {
                alert('Please enter a valid Student Email.');
                return;
            }

            // Validate phone number (simple validation for 10-15 digits)
            const phonePattern = /^\d{10,15}$/;
            if (data.ParentPhone && !phonePattern.test(data.ParentPhone)) {
                alert('Please enter a valid Parent Phone number (10-15 digits).');
                return;
            }
            if (data.StudentPhone && !phonePattern.test(data.StudentPhone)) {
                alert('Please enter a valid Student Phone number (10-15 digits).');
                return;
            }

            // Validate Graduation Year (4-digit year)
            const yearPattern = /^\d{4}$/;
            if (data.GradYear && !yearPattern.test(data.GradYear)) {
                alert('Please enter a valid 4-digit Graduation Year.');
                return;
            }

            try {
                const response = await fetch('https://eicocelderprayerfunc.azurewebsites.net/api/students?code=q0P7OkHKRTtLfygOfK1suAoRG62rAI9xFKiJFaJcwidwAzFumf8UIg%3D%3D', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Student added successfully!');
                } else {
                    const error = await response.text();
                    alert('Error: ' + error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>

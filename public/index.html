<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body>
    <h1>Add Student</h1>
    <form id="studentForm">
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" required><br><br>

        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" required><br><br>

        <label for="Grade">Grade:</label>
        <input type="text" id="Grade" name="Grade" required><br><br>

        <label for="School">School:</label>
        <input type="text" id="School" name="School" required><br><br>

        <label for="Birthday">Birthday:</label>
        <input type="date" id="Birthday" name="Birthday"><br><br>

        <label for="DateBaptized">Date Baptized:</label>
        <input type="date" id="DateBaptized" name="DateBaptized" required><br><br>

        <button type="submit">Add Student</button>
    </form>

    <script>
        document.getElementById('studentForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://eicocelderprayerfunc.azurewebsites.net/api/students?code=q0P7OkHKRTtLfygOfK1suAoRG62rAI9xFKiJFaJcwidwAzFumf8UIg%3D%3D', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Student added successfully!');
                } else {
                    const error = await response.text();
                    alert('Error: ' + error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
